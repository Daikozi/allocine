    <title>Allocine Clone</title>
  <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-decoration: none;
}

html,
body,
#root {
  height: 100%;
  max-height: 100vh;
}

.App {
  text-align: center;
  width: 100%;
  height: 100%;
  display: flex;
  flex-wrap: wrap;
  font-family: Arial, sans-serif;
}

.navbar {
  width: 100%;
  height: 110px;
  background-color: #fecc00;
  display: flex;
  justify-content: center;
  align-items: center;
}

.navbar__container {
  width: 100%;
  max-width: 1440px;
  height: 100%;
  display: flex;
  align-items: center;
  padding: 50px;
}

.navbar__container__logo {
  width: 162px;
  height: 35px;
  margin-right: 50px;
}

.navbar__container__logo img {
  width: 100%;
}

.navbar__container__search {
  display: flex;
}

.navbar__container__search input {
  width: 362px;
  height: 34px;
  padding: 10px 14px;
  border: 1px solid white;
  outline: none;
  margin-right: 1px;
}

.navbar__container__search input:focus {
  outline: 1px solid black;
}

.navbar__container__search button {
  width: 36px;
  height: 34px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: white;
  border: 1px solid white;
  cursor: pointer;
  outline: none;
}

.navbar__container__search button:hover {
  background-color: #ececec;
  border: 1px solid white;
}

.navbar__container__search button:focus {
  outline: 1px solid black;
}

.navbar__container__search button img {
  width: 12px;
  height: 12px;
}

.container {
  width: 100%;
  height: calc(100% - 110px);
  display: flex;
}

.sidebar {
  width: 15%;
  padding-top: 50px;
  background-color: #f2f2f2;
}

.sidebar ul li {
  display: block;
  height: 25px;
  margin-bottom: 5px;
}

.sidebar ul li a {
  color: black;
}

.main {
  width: 85%;
  padding: 20px 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-y: scroll;
}

.card__container {
  width: 80%;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  grid-gap: 20px;
  gap: 20px;
  margin-bottom: 50px;
}

.card {
  position: relative;
  top: 0;
  justify-self: center;
  width: 182px;
  height: 373px;
  border-radius: 15px;
  box-shadow: 0px 0px 8px -3px rgba(0, 0, 0, 0.85);
  color: black;
}

.card__poster {
  width: 100%;
  height: 273px;
  border-radius: 15px 15px 0 0;
  background-color: chartreuse;
}

.card__poster img {
  width: 100%;
  height: 100%;
}

.card__infos {
  padding-top: 20px;
}

.card__infos__title {
  font-weight: 700;
}

.card__infos__release {
  font-size: 0.9rem;
  margin-top: 10px;
}

.card__rate {
  position: absolute;
  top: 253px;
  left: 10px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #fecc00;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 0.9rem;
  font-weight: 700;
}

.see-more {
  padding: 20px 40px;
  background-color: #fecc00;
  cursor: pointer;
}

.movie {
  width: 85%;
  height: 100%;
  display: flex;
}

.movie__details {
  width: 50%;
  background: chartreuse;
}

.movie__Video {
  width: 50%;
  display: flex;
  justify-content: center;
  align-content: center;
}
